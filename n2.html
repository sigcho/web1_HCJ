   <h2>물마시기</h2>
   <p>
     물과 피부는 여러 관계를 가지고 있습니다. 그 중 하나가 바로 신진대사 입니다. 신진대사를 통해 체내에 쌓여있는 독소를 몸 밖으로 배출해주기 때문에 독소로 인해 발생되는 여드름을 물을 많이 마셔줌으로 어느정도 개선이 될 수 있습니다. 또한 물은 혈액순환을 원활하게 도와주어 혈액순환 장애로 얼굴에만 열이 몰리고 손과 발은 차지는 현상인 수족냉증으로 인해 발생되는 여드름에 도움을 줍니다.
